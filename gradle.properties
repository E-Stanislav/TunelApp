org.gradle.parallel=true
org.gradle.caching=true

# Force specific Java version
org.gradle.java.installations.paths=/opt/homebrew/Cellar/openjdk@17/17.0.16/libexec/openjdk.jdk/Contents/Home

# Enable configuration cache for faster builds
org.gradle.configuration-cache=true

